<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>admin page</title>
	<style type="text/css">body {
	background-color: #0CF;
}
	</style>

<body>
<h2>This is admin page , you can edit user in this page!</h2>

<br />
<br />
<br />

<center>
<h1>UserList</h1>
<table border="1" cellpadding="1" bgcolor="#0CF" width="300">
<tr>
<td><strong>UserID</strong></td>
<td><strong>Username</strong></td>
<td><strong>Userpwd</strong></td>
<td><strong>Userpriv</strong></td>
<td><strong>CreateDate</strong></td>
</tr>
{% for item in userdata %}
<tr>
<td>{{item.id}}</td>
<td>{{item.username}}</td>
<td>{{item.password}}</td>
<td>{{item.privileges}}</td>
<td>{{item.createdate}}</td>
</tr>
{% endfor %}
</table></center>
<br />
<br />
<br />
<br />
<div align="left">
<h1>AddUser</h1>
<form action="/getuser/" method="POST" style="width:300px">
adduser:<input name="adduser"/>
<br />
addpwd:<input name="addpwd" />
<br />
privilege:<input name="addprivi"/>
<br />
<input type="submit" value="submit"/>&nbsp;&nbsp;<span>{{status}}</span>
</form>
</div>

</body>
</html>
